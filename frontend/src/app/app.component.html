<div class="Header">
    <h1>Server-CMS</h1>
</div>

<div class="MainBlock">
    <ng-container>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--  Id column  -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Position</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <!--  Ip address column  -->
            <ng-container matColumnDef="ipAddress">
                <th mat-header-cell *matHeaderCellDef>Ip Address</th>
                <td mat-cell *matCellDef="let element">{{element.idAddress}}</td>
            </ng-container>

            <!--  Name column  -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <!--  Memory column  -->
            <ng-container matColumnDef="memory">
                <th mat-header-cell *matHeaderCellDef>Memory</th>
                <td mat-cell *matCellDef="let element">{{element.memory}}</td>
            </ng-container>

            <!--  Type column  -->
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef>Type</th>
                <td mat-cell *matCellDef="let element">{{element.type}}</td>
            </ng-container>

            <!--  Image url column  -->
            <ng-container matColumnDef="imageUrl">
                <th mat-header-cell *matHeaderCellDef>Image url</th>
                <td mat-cell *matCellDef="let element">{{element.imageUrl}}</td>
            </ng-container>

            <!--  Status column  -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let element">{{element.status}}</td>
            </ng-container>

            <ng-container matColumnDef="changeStatus">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary">ChangeStatus</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </ng-container>
</div>

<div class="Footer">

</div>
